<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <script>
     sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
     for (let i = 1; i <= 9; i++) {
         sout += "<tr>";
         for ( let j = 2; j <= 9; j++) {
             sout += "<td>" + j + "x" + i  + "=" + j * i + "</td>";
         }sout += "</tr>";
     }
     sout += "</table>";
     document.write(sout);
 </script>
</body>
</html>
